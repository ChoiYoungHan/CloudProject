<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사회 뉴스</title>
  <link rel="stylesheet" href="/category/society/static/style.css">
</head>
<body>

<!-- 상단 바 -->
<div class="top-bar">
  <div class="top-inner">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="로고">
    </div>
  </div>
</div>  

<!-- 탭바 고정 -->
<div class="category-tabs">
  <button onclick="location.href='/all'">전체</button>
  <button onclick="location.href='/category/politics'">정치</button>
  <button onclick="location.href='/category/society'">사회</button>
  <button onclick="location.href='/category/entertainment'">연예</button>
</div>

<!-- 화제 뉴스 카드 -->
<div class="news-box">
  <h3>🔥 지금 화제인 사회 뉴스</h3>
  {% if hot_news %}
    {% for article in hot_news %}
      <a href="/category/society/{{ article['timestamp'] }}/{{ article['title'] | urlencode }}">
        <div class="main-news">
          <img src="{{ article['image'] }}" class="thumbnail" alt="이미지">
          <div class="main-content">
            <div class="title">{{ article['title'] }}</div>
            <div class="content">{{ article['content'] }}</div>
          </div>
        </div>
      </a>
    {% endfor %}
  {% else %}
    <div class="no-news">뉴스가 없습니다.</div>
  {% endif %}
</div>

<!-- 최신 뉴스 카드 -->
<div class="news-box">
  <h3>최신 뉴스</h3>
  {% for article in latest_news %}
    <a href="/category/society/{{ article['timestamp'] }}/{{ article['title'] | urlencode }}">
      <div class="main-news">
        <img src="{{ article['image'] }}" class="thumbnail" alt="이미지">
        <div class="main-content">
          <div class="title">{{ article['title'] }}</div>
          <div class="content">{{ article['content'] }}</div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>

<script>
  window.addEventListener('load', function () {
    const bodyText = document.body.innerText || '';
    
    // 오류 텍스트가 명확하게 나타난 경우만 감지 (너무 광범위하지 않게)
    const isServerError = bodyText.includes('502 Bad Gateway') || bodyText.includes('504 Gateway Timeout');

    if (isServerError) {
      document.body.innerHTML = `
        <div style="text-align: center; margin-top: 100px;">
          <p>⏳ 서버 응답이 없습니다. 복구 중입니다...</p>
          <p>5초 후 자동 재접속합니다.</p>
        </div>
      `;
      setTimeout(() => {
        location.reload();
      }, 5000);
    }
  });
</script>



</body>
</html>
